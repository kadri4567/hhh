    z-index:1000;
    position:fixed;

    cursor:pointer;

    z-index:1001;

<script>
function ch()
{
var x,y
x=""
y=""
x=parseInt(x)
y=parseInt(y)
y=document.frm.t2.value
if(document.frm.r2.checked)
x=70
if(document.frm.r1.checked)
x=90
if(document.frm.c1.checked)
x=50+x
if(document.frm.c2.checked)
x=70+x
if(document.frm.c3.checked)
x=90+x
document.frm.t1.value=(x)*y
}
</script>
<form name="frm"><font text="cyan">
<center><big><b><u>PIZZA RATE</b></u></center>
</font>Quantity
<input type="text" name="t2">
<br>Small(Rs 70)
<input type="radio" name="r1">
&nbsp;Medium(Rs 90)
<input type="radio" name="r2">
<br>cheese(Rs 50)
<input type="checkbox" name="c1">
<br>olives(Rs 70)
<input type="checkbox" name="c2">
<br>onion(Rs 90)
<input type="checkbox" name="c3"><br>
<input type="button" value="BILL" onClick="ch()">
&nbsp;<input type="text" name="t1">
</form>
<div id='BillTab' onClick='pullMenu()'>Total Bill</div>
<div id='BillBar'></div>

<script>
var current;
var pullChat = 0;

    if(pullChat === 0) {
        current = document.getElementById('BillTab');
        current.style.bottom = '300px';
        alert('pie');
        current = document.getElementById('BillBar');
        current.style.bottom = '0'; //starts at -300
    }
}
</script>
